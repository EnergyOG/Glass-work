<div class="project-page">
    <div class="pp-p">
        <h4>Our Re<span>cent P</span>rojects</h4>
        <p>Take a look at some of our recent installations that showcase our expertise and craftsmanship.</p>
    </div>
    <div class="slider-container">
        <button class="slider-arrow left" (click)="slide('left')">&#10094;</button>

        <div class="pp-divs-wrapper">
            <div class="pp-divs" [style.transform]="'translateX(' + position + 'px)'"
                [style.transition]="transitionStyle">
                <div class="ppd-ihp" *ngFor="let project of displayProjects">
                    <img [src]="project.img" class="ppd-img" [alt]="project.alt">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <p class="pa">
                        Completed: {{ project.completed }}
                        <a href="#contact" class="a">View Details</a>
                    </p>
                </div>
            </div>
        </div>

        <button class="slider-arrow right" (click)="slide('right')">&#10095;</button>
    </div>
    <div>
        <a href="#contact" class="viewAP-btn">View All Projects</a>
    </div>
</div>
